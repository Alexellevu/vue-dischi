<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Vue_dischi</title>
</head>
<body>
    <header>
        <div class="top" >
         <div class="cropper"><img src="./img/spotyfy.jpg" alt=""></div>  
         
         <div class="scelta_genere">
             <label for="">Seleziona un genere Musicale</label>
             <select name="" id="genere">
                 <option value="All">All</option>
                 <option value="Rock">Rock</option>
                 <option value="Metal">Metal</option>
                 <option value="Pop">Pop</option>
                 <option value="Jazz">Jazz</option>
             </select>
         </div>
        </div>
    </header>

    <main>
        <div class="container" id="app" >
          <!-- lista album creata dinamicamente con vuejs e axios -->  
            <div class="disk" v-for="album in albums" >
                <img :src="album.poster" alt="">
                <h3>{{album.title}}</h3>
                <h5>{{album.author}}</h5>  
                <h5>{{album.year}}</h5> 
            </div>
        </div>
    </main>
    
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   
   <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="./assets/main.js"></script>
</body>
</html>
